<h1 class="title">Planet <b>Mars</b></h1>

<div class="photos-container">
  <div class="mosaic">
    <ng-container *ngIf="isLoaded$ | async; else loading">
      <ng-container *ngFor="let photo of marsPhotos$ | async; trackBy: trackByPhotoId">
        <div class="photo">
          <img [src]="photo.img_src" alt="Mars photo" />
          <p>{{ photo.earth_date }}</p>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <nd-spinner></nd-spinner>
    </ng-template>
  </div>
</div>
