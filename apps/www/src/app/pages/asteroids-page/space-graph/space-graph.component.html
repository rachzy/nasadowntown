<div class="space-sandbox" #container>
  <!-- Main Canvas -->
  <canvas #canvas class="space-canvas"></canvas>

  <!-- Control Panel -->
  <div class="control-panel">
    <div class="zoom-controls">
      <button (click)="zoomIn()" class="control-btn">
        <span>+</span>
      </button>
      <button (click)="zoomOut()" class="control-btn">
        <span>−</span>
      </button>
      <button (click)="resetView()" class="control-btn reset">
        <span>⌂</span>
      </button>
    </div>
  </div>

  <!-- Information Panel -->
  @if (selectedBodyInfo(); as info) {
  <div class="info-panel">
    <h3>{{ info.name }}</h3>
    <p class="body-type">{{ info.type | titlecase }}</p>
    <p class="description">{{ info.info }}</p>
    <p class="coordinates">{{ info.position }}</p>
  </div>
  }

  <!-- Add Asteroid Button -->
  <div class="add-controls">
    <button (click)="addRandomAsteroid()" class="add-asteroid-btn">
      Add Random Asteroid
    </button>
  </div>
</div>
